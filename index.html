<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="css/style.css">
<body>
    <div class="container">
        <div class="titulo">
            <h1>Consultando CEP</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input autocomplete="none" placeholder="0000-000" type="text" class="form-control" maxlength="9" id="cep">
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input autocomplete="none" placeholder="Rua" type="text" class="form-control" id="logradouro">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input autocomplete="none" placeholder="Bairro" type="text" class="form-control" id="bairro">
            </div>
            <div class="form-group">
                <label for="localidade">Localidade</label>
                <input autocomplete="none" placeholder="Cidade" type="text" class="form-control" id="localidade">
            </div>
            <div class="form-group">
                <label for="uf">UF</label>
                <input autocomplete="none" placeholder="UF" type="text" class="form-control" id="uf">
            </div>
        </form>
    </div>
    <script src="src/js/main.js"></script>
</body>
</html>
